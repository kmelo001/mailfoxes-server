<!-- Replace the existing sidebar CSS with these styles -->
<style>
    .sources-sidebar {
        width: 256px;
        background: white;
        border-right: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .sidebar-header {
        padding: 0.75rem 1rem;
        background-color: #f9fafb;
        border-bottom: 1px solid #e5e7eb;
    }

    .sidebar-header h2 {
        font-size: 1.125rem;
        font-weight: 600;
        color: #374151;
        margin: 0;
    }

    .source-list {
        list-style: none;
        padding: 0;
        margin: 0;
        overflow-y: auto;
        flex: 1;
    }

    .source-item {
        position: relative;
        border-bottom: 1px solid #e5e7eb;
    }

    .source-item a {
        display: block;
        padding: 0.75rem 1rem;
        color: inherit;
        text-decoration: none;
        transition: background-color 0.2s;
    }

    .source-item:hover {
        background-color: #f9fafb;
    }

    .source-item.active {
        background-color: #eff6ff;
    }

    .source-item.active a {
        color: #1d4ed8;
    }

    .source-name {
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.25rem;
    }

    .source-email {
        font-size: 0.75rem;
        color: #6b7280;
    }

    .delete-source {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #ef4444;
        padding: 0.25rem;
        border-radius: 0.25rem;
        display: none;
        background: none;
        border: none;
        cursor: pointer;
    }

    .source-item:hover .delete-source {
        display: block;
    }

    .delete-source:hover {
        background-color: #fee2e2;
    }

    .add-source-form {
        padding: 1rem;
        background-color: #f9fafb;
        border-top: 1px solid #e5e7eb;
    }

    .form-input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        margin-bottom: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        transition: all 0.2s;
    }

    .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    .form-button {
        width: 100%;
        padding: 0.5rem 1rem;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .form-button:hover {
        background-color: #2563eb;
    }
</style>

<!-- Replace the existing sidebar HTML with this updated structure -->
<div class="sources-sidebar">
    <div class="sidebar-header">
        <h2>Email Sources</h2>
    </div>
    <ul class="source-list">
        {% for source in sources %}
        <li class="source-item {% if source.id == current_source %}active{% endif %}">
            <a href="?source={{ source.id }}">
                <div class="source-name">{{ source.name }}</div>
                <div class="source-email">{{ source.email_address }}</div>
            </a>
            <form action="/sources/delete/{{ source.id }}" method="POST" style="display: inline;">
                <button type="submit" class="delete-source" onclick="return confirm('Are you sure you want to delete this source?')">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
        </li>
        {% endfor %}
    </ul>
    
    <div class="add-source-form">
        <form action="/sources/add" method="POST">
            <input type="text" 
                   name="name" 
                   placeholder="Source Name" 
                   required 
                   class="form-input">
            <input type="email" 
                   name="email" 
                   placeholder="Monitor Email" 
                   required 
                   class="form-input">
            <textarea name="description" 
                      placeholder="Description" 
                      class="form-input"></textarea>
            <button type="submit" class="form-button">Add Source</button>
        </form>
    </div>
</div>
