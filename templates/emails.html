<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Analytics Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Your existing styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }
        
        .navbar {
            background-color: white;
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
        }
        
        .nav-brand {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }
        
        .layout-container {
            display: flex;
            height: calc(100vh - 60px);
        }
        
        .email-list {
            width: 450px;
            border-right: 1px solid #e9ecef;
            background: white;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .email-preview {
            flex: 1;
            background: #f8f9fa;
            overflow-y: auto;
        }
        
        /* Rest of your existing styles... */
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Email Analytics Dashboard</div>
    </nav>
    
    <div class="layout-container">
        <div class="email-list">
            <div class="filters">
                <select class="select" onchange="window.location.href='?time=' + this.value">
                    <option value="all" {% if current_time == 'all' %}selected{% endif %}>All Time</option>
                    <option value="week" {% if current_time == 'week' %}selected{% endif %}>Last 7 days</option>
                    <option value="month" {% if current_time == 'month' %}selected{% endif %}>Last 30 days</option>
                </select>
                <select class="select" onchange="window.location.href='?sort=' + this.value">
                    <option value="newest" {% if current_sort == 'newest' %}selected{% endif %}>Newest First</option>
                    <option value="oldest" {% if current_sort == 'oldest' %}selected{% endif %}>Oldest First</option>
                </select>
                <select class="select" onchange="window.location.href='?limit=' + this.value">
                    <option value="10" {% if current_limit == '10' %}selected{% endif %}>Show 10</option>
                    <option value="25" {% if current_limit == '25' %}selected{% endif %}>Show 25</option>
                    <option value="50" {% if current_limit == '50' %}selected{% endif %}>Show 50</option>
                </select>
            </div>
            
            {% for email in emails %}
            <div class="email-card {% if loop.first %}active{% endif %}" onclick="showPreview({{ email.id }})">
                <div class="email-header">
                    <div class="email-sender">{{ email.from_address }}</div>
                    <div class="email-timestamp">{{ email.received_at.strftime('%a, %b %d, %Y - %I:%M%p') }}</div>
                </div>
                
                <div class="email-subject">{{ email.subject }}</div>
                
                <div class="email-metrics">
                    <div class="metric">
                        <div class="metric-label">Subject Length</div>
                        <div class="metric-value">{{ email.subject_length }}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Word Count</div>
                        <div class="metric-value">{{ email.word_count }}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Link Count</div>
                        <div class="metric-value">{{ email.link_count }}</div>
                    </div>
                </div>
                
                <div class="share-section">
                    <div class="social-buttons">
                        <a href="#" class="social-button twitter">
                            <i class="fab fa-twitter"></i> Tweet
                        </a>
                        <a href="#" class="social-button facebook">
                            <i class="fab fa-facebook-f"></i> Share
                        </a>
                        <a href="#" class="social-button linkedin">
                            <i class="fab fa-linkedin-in"></i> Post
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="email-preview">
            <div class="preview-container">
                <div id="preview-content">
                    <!-- Empty by default, will be populated by AJAX -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
    function showPreview(emailId) {
        // Update active state
        document.querySelectorAll('.email-card').forEach(card => {
            card.classList.remove('active');
        });
        document.querySelector(`.email-card[onclick="showPreview(${emailId})"]`).classList.add('active');
        
        // Fetch and display email content
        fetch(`/emails/view/${emailId}`)
            .then(response => response.text())
            .then(html => {
                document.getElementById('preview-content').innerHTML = html;
            })
            .catch(error => console.error('Error:', error));
    }
    
    // Load the first email preview when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        const firstEmailCard = document.querySelector('.email-card');
        if (firstEmailCard) {
            const emailId = firstEmailCard.getAttribute('onclick').match(/\d+/)[0];
            showPreview(emailId);
        }
    });
    </script>
</body>
</html>
