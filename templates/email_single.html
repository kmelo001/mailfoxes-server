<div class="preview-header">
    <h2>{{ email.subject }}</h2>
    <div class="email-sender">From: {{ email.from_address }}</div>
    <div class="email-timestamp">{{ email.received_at.strftime('%a, %b %d, %Y - %I:%M%p') }}</div>
</div>
<div class="preview-content">
    {% if email.body_html %}
        <iframe srcdoc="{{ email.body_html|safe }}" style="width:100%; height:100%; border:none;"></iframe>
    {% elif email.body_text %}
        <pre style="white-space: pre-wrap; padding: 1.5rem;">{{ email.body_text }}</pre>
    {% else %}
        <div style="padding: 1.5rem;">
            <p>No content available</p>
        </div>
    {% endif %}
</div>
