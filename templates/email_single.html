<!-- email_single.html -->
<div class="preview-header">
    <h2>{{ email.subject }}</h2>
    <div class="email-sender">From: {{ email.from_address }}</div>
    <div class="timestamp">{{ email.received_at.strftime('%a, %b %d, %Y - %I:%M%p') }}</div>
</div>
<div class="preview-content">
    {{ email.body_text|safe }}
</div>
